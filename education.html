<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الخير للتدريب | منصة الخير</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">منصة الخير</a>
            </div>
            <button class="menu-toggle" id="menu-toggle-btn"><i class="fas fa-bars"></i></button>
            <ul id="main-menu-list">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="projects.html">المشاريع</a></li>
                <li><a href="education.html" class="active">الأكاديمية</a></li>
                <li><a href="add-course.html" style="color:var(--secondary-color);"><i class="fas fa-plus-circle"></i> إضافة دورة</a></li>
            </ul>
        </nav>
        <div class="page-hero">
            <h1>أكاديمية الخير</h1>
            <p>منصة تعليمية مفتوحة لتمكين المتطوعين وتطوير مهارات العمل الخيري.</p>
        </div>
    </header>

    <main>
        <section class="section-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>الدورات المتاحة</h2>
                <div class="filter-controls">
                    <select id="course-filter" style="padding: 8px; border-radius: 5px;">
                        <option value="all">جميع التخصصات</option>
                        <option value="media">إعلام وتوثيق</option>
                        <option value="management">إدارة مشاريع</option>
                        <option value="field">عمل ميداني</option>
                    </select>
                </div>
            </div>

            <div id="courses-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                </div>
        </section>
    </main>

    <div id="video-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 800px; padding: 0; background: black; overflow: hidden;">
            <button class="close-modal" onclick="closeVideoModal()" style="color: white; z-index: 10; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; right: 10px; top: 10px; left: auto;">&times;</button>
            <div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0;">
                <iframe id="video-iframe" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div style="padding: 20px; background: white;">
                <h3 id="modal-video-title">عنوان الفيديو</h3>
                <p id="modal-video-desc">وصف الفيديو</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 منصة الخير. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/message-box.js"></script>
    <script src="js/script.js"></script>
    <script src="js/education-logic.js"></script> </body>
</html>
