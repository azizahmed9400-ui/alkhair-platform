        <div class="page-hero">
            <h1>إضافة خبر أو تحديث جديد</h1>
            <p>املأ النموذج لنشر تحديثات وإنجازات المنصة للجمهور.</p>
        </div>
    </header>

    <main>
        <section class="add-project-section section-container">
            <h2>تفاصيل الخبر</h2>
            <form id="add-news-form" class="form-container">
                <label for="news-title">عنوان الخبر:</label>
                <input type="text" id="news-title" name="title" required>

                <label for="news-author">الناشر (اسم المسؤول):</label>
                <input type="text" id="news-author" name="author" value="فريق التحرير" required>

                <label for="news-summary">ملخص قصير للخبر (يظهر في البطاقة):</label>
                <textarea id="news-summary" name="summary" rows="3" required></textarea>

                <label for="news-content">محتوى الخبر كاملاً:</label>
                <textarea id="news-content" name="content" rows="8" required></textarea>

                <label for="news-image-url">رابط صورة الخبر (URL):</label>
                <input type="url" id="news-image-url" name="imageUrl" placeholder="مثال: https://placehold.co/800x450/..." required>
                
                <button type="submit" class="button primary">
                    <i class="fas fa-paper-plane"></i> نشر الخبر الآن
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 منصة الخير. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/message-box.js"></script>
    <script src="js/script.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addNewsForm = document.getElementById('add-news-form');

            if (addNewsForm) {
                addNewsForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    // 1. جمع البيانات من النموذج
                    const formData = new FormData(addNewsForm);
                    const newsData = {};
                    formData.forEach((value, key) => {
                        newsData[key] = value.trim();
                    });

                    // 2. إنشاء كائن الخبر الجديد
                    const newNewsId = 'news-' + Date.now();
                    const newNews = {
                        id: newNewsId,
                        ...newsData,
                        date: new Date().toISOString().slice(0, 10), // تاريخ اليوم
                        comments: [] // قائمة تعليقات فارغة
                    };
                    
                    // 3. سحب جميع الأخبار الموجودة من LocalStorage
                    // سنعتمد على أن دالة getStoredData موجودة في ملف script.js
                    const allNews = window.getStoredData('news', window.newsData); // استخدم newsData العالمية
                    
                    // 4. إضافة الخبر الجديد إلى الكائن
                    allNews[newNews.id] = newNews;

                    // 5. حفظ الكائن المحدث بالكامل مرة أخرى إلى LocalStorage
                    window.saveData('news', allNews); 

                    // 6. عرض رسالة النجاح ومسح النموذج
                    if (typeof showMessageBox === 'function') {
                        showMessageBox('✅ تم إضافة الخبر بنجاح وحفظه في LocalStorage!', 'success');
                    } else {
                        alert('تم إضافة الخبر بنجاح!');
                    }
                    
                    addNewsForm.reset(); 
                });
            }
        });
    </script>
</body>
